<div>
  <br>
  <h3 class="h3-responsive text-center blue-grey-text">Core Values</h3>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="value in coreValues">
      <div class="panel-heading">
        <h1 class="panel-title">
          <a data-toggle="collapse" href="" data-target="#{{$index}}"><i class="material-icons">arrow_drop_down_circle</i> {{value.title}}</a>
        </h1>
      </div>
      <div id="{{$index}}" class="panel-collapse collapse in">
        <div class="panel-body">{{value.content}}</div>
      </div>
    </div>
  </div>
</div>
