   <!--Content-->
    <section id="about" class="content-section">
        <!-- Page Content -->
        <div class="container-fluid">

            <div class="row">
                <!-- Services -->
                <div class="col-md-8">

                  <quote></quote>

                    <p>{{parkingServices.intro}}</p>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-body" ng-repeat="provided in parkingServices.servicesProvided"><i class="fa fa-chevron-right"></i> {{provided.service}}</div>
                        </div>

                    </div>
                    <p>{{parkingServices.text}}</p>
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-body" ng-repeat="excellent in parkingServices.excellency"><i class="fa fa-chevron-right"></i> {{excellent.at}}</div>
                        </div>
                    </div>
                    <p>{{parkingServices.conclusion}}</p>
                </div>

                <!-- Sidebar Widgets Column -->
                <div class="col-md-4">
                  <side-bar-widget></side-bar-widget>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->
    </section>
