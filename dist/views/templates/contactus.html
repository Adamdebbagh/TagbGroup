<section id="contactus" class="content-section contact-section section-white">
  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <!-- Contact section -->
          <div class="col-md-8">
            <h3>Contact Us</h3>
            <!-- Form -->
            <form class="col-md-12">
              <div class="row">
                <div class="input-field col-md-6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Your name</label>
                </div>
                <div class="input-field col-md-6">
                  <i class="material-icons prefix">email</i>
                  <input id="icon_email" type="email" class="validate">
                  <label for="icon_email">Your email</label>
                </div>
                <div class="input-field col-md-12">
                  <i class="material-icons prefix">label</i>
                  <input id="icon_label" type="text" class="validate">
                  <label for="icon_label">Subject</label>
                </div>
              </div>
            </form>
            <!-- Message -->
            <form class="col-md-12">
              <div class="row">
                <div class="input-field col-md-12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">Your message</label>
                </div>
              </div>
            </form>
            <!-- Submit button -->
            <a class="btn-sm-full email-bg rectangle waves-effect waves-light"><i class="fa fa-envelope-o"> </i> <span>Send</span></a>
          </div>
          <!-- Contact details -->
          <div class="col-md-4">
            <br>
            <br>
            <h4>Contact details</h4>
            <hr>
            <ul class="contact-data">
              <li><a class="btn-floating btn-small waves-effect waves-light blue-grey"><i class="material-icons">pin_drop</i></a>
                <p class="text-center">610 10th St NW #100, Washington, DC 20001</p>
              </li>
              <br>
              <li><a class="btn-floating btn-small waves-effect waves-light blue-grey"><i class="material-icons">phone</i></a>
                <p class="text-center"> (202) 234-7775</p>
              </li>
              <br>
              <li><a class="btn-floating btn-small waves-effect waves-light blue-grey"><i class="material-icons">email</i></a>
                <p class="text-center">info@tagbgroup.com</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>

</section>
